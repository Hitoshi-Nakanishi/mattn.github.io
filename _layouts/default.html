<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ page.title }} - {{ site.title }}</title>
	<link rel="stylesheet" href="/assets/css/site.css" type="text/css" />
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Skranji" type="text/css" />
	<link href="/assets/gcp/prettify.css" type="text/css" rel="stylesheet" />
	<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/rss.xml" />
	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="/assets/gcp/prettify.js"></script>
<script>
$(function() {
  $('pre>code').each(function() { $(this.parentNode).addClass('prettyprint') })
  prettyPrint();
});
</script>
</head>
<body>
	<div id="contener">
	<h1 class="big">{{ site.title }}</h1>

	{{ content }}
	</div>
</body>
</html>
